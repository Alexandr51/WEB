<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/style.css" rel="stylesheet">
    <title>Таблица</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>

    </tr>
    <tr>

    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="3">всего</td>


    </tr>
    </tfoot>
</table>



</body>
</html>
